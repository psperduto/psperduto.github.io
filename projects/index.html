<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects â€“ Preston Sperduto</title>
  <link rel="stylesheet" href="/css/coder.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 40px 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 50px;
      color: #1a1a1a;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-tile {
      background: linear-gradient(145deg, #ffffff, #e6f0ff);
      border-radius: 15px;
      padding: 25px 20px;
      text-align: center;
      text-decoration: none;
      color: #1a1a1a;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .project-tile:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.2);
      background: linear-gradient(145deg, #d0e0ff, #ffffff);
    }

    .project-tile img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }

    .project-title {
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .project-desc {
      font-size: 0.95rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Projects</h1>

  <div class="projects-grid">
    <a class="project-tile" href="/projects/Math/">
      <img src="/images/math-icon.png" alt="Math Icon">
      <div class="project-title">Math</div>
      <div class="project-desc">LaTeX write-ups, problem solutions, and interesting proofs.</div>
    </a>

    <a class="project-tile" href="/projects/ml/">
      <img src="/images/ml-icon.png" alt="Machine Learning Icon">
      <div class="project-title">Machine Learning</div>
      <div class="project-desc">Python projects, model experiments, and tutorials.</div>
    </a>

    <a class="project-tile" href="/projects/biology/">
      <img src="/images/biology-icon.png" alt="Computational Biology Icon">
      <div class="project-title">Computational Biology</div>
      <div class="project-desc">Protein analysis, bioinformatics scripts, and data visualizations.</div>
    </a>
  </div>
</body>
</html>
