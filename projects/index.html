<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Projects â€“ Preston Sperduto</title>
  <link rel="stylesheet" href="/css/coder.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 40px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .project-tile {
      background-color: #fff;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      font-size: 1.2em;
      color: #333;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .project-tile:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .project-tile img {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <h1>Projects</h1>

  <div class="projects-grid">
    <a class="project-tile" href="/projects/Math/">
      <img src="/images/math-icon.png" alt="Math">
      Math
    </a>

    <a class="project-tile" href="/projects/ml/">
      <img src="/images/ml-icon.png" alt="Machine Learning">
      Machine Learning
    </a>

    <a class="project-tile" href="/projects/biology/">
      <img src="/images/biology-icon.png" alt="Computational Biology">
      Computational Biology
    </a>
  </div>
</body>
</html>
